<!doctype html>
<html lang="en">
 
<head>
  
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="static\images\hex.ico">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/vendor/bootstrap/css/bootstrap.min.css">
    <link href="static/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="static/libs/css/style.css">
    <link rel="stylesheet" href="static/libs/css/login.css">
    <link rel="stylesheet" href="static/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <script type="text/javascript" src="\static/libs/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="\static\libs\js\config.js"></script>
   
</head>
<body>
    <div class="modal" tabindex="-1" role="dialog" id="MyModal">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
        <h4 class="text-center" id="MsgText"></h4>
        </div>
        </div>
        </div>
        </div>
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center">
                <a class="navbar-brand" href="#">
                    <img src="static\images\hexawarelogo.png" width="50" height="35">
                    <span>Theia</span>
                    </a>
                <span class="splash-description">Please enter your user information.</span>
            </div>
            <div class="card-body">
                <form id="LoginForm" method="post">
                    <div class="form-group">
                        <input type="hidden" value="{{csrf_token()}}" id="csrf_token"/>
                        <input class="form-control form-control-lg" autocomplete="off" required id="username" name ="username" type="text" placeholder="Username" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" autocomplete="off" required id="password" name ="password" type="password" placeholder="Password">
                    </div>
                   
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                </form>
            </div>
        </div>
    </div>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="\static\libs\js\login.js"></script>
</body>
 
</html>
